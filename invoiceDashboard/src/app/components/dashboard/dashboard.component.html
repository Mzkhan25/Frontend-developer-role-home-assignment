<mat-grid-list cols="3" rowHeight="100px">
    <mat-grid-tile [colspan]="2">
      Invoice Dashboar
    </mat-grid-tile>
    <mat-grid-tile [colspan]="1">
        <button mat-raised-button (click)="openDialog()">
            Add new
          </button>
    </mat-grid-tile>
  </mat-grid-list>
<div class="col-md-12">
  <div >
      
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      
          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Date </th>
            <td mat-cell *matCellDef="let element"> {{element.date | date :'medium'}} </td>
          </ng-container>
        

          <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef> title </th>
            <td mat-cell *matCellDef="let element"> {{element.title}} </td>
          </ng-container>
        
   
          <ng-container matColumnDef="amount">
            <th mat-header-cell *matHeaderCellDef> amount </th>
            <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
          </ng-container>
        
        
          <ng-container matColumnDef="iban">
            <th mat-header-cell *matHeaderCellDef> iban </th>
            <td mat-cell *matCellDef="let element"> {{element.iban}} </td>
          </ng-container>
          <ng-container matColumnDef="changes">
              <th mat-header-cell *matHeaderCellDef>  </th>
              <td mat-cell *matCellDef="let element"> 
                  <button mat-stroked-button (click)="editInvoice(element.id)" color="accent">Edit</button>
                  <button mat-stroked-button (click)="deleteInvoice(element.id)" color="warn">Delete</button>  
              </td>
            </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
  </div>
</div>
